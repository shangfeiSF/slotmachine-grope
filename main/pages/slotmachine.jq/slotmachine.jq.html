<!doctype html>
<html>
    <head>
        <title>Slot Machine for jQuery</title>

        <script type="text/javascript" src="/jquery.min.js"></script>
        <script type="text/javascript" src="/jquery.easing.js"></script>

        <link rel="stylesheet" href="jq/slotmachine.jq.css">
        <script type="text/javascript" src="jq/slotmachine.jq.js"></script>
        <script type="text/javascript" src="jq/build.jq.js"></script>
    </head>
    <body>
        <div class="floor">
            <div id="machine_1" class="machine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>
            <div id="machine_2" class="machine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>
            <div id="machine_3" class="machine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>
            <div id="go" class="button">GO!</div>
        </div>

        <div class="floor">
            <div id="machine_4" class="machine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>
            <div id="machine_5" class="machine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>
            <div id="machine_6" class="machine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>
            <div id="shuffle" class="button">Shuffle!</div>
            <div id="stop" class="button">Stop!</div>
        </div>

        <div class="floor">
            <div id="down" class="button">DOWN</div>
            <div id="machine_7" class="machine" style="margin-left: 50px;">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>

                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>
            <div id="pause" class="button">stop</div>
        </div>
    </body>
</html>
